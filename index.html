<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-12">
    <header>
      <h1>Header Section</h1>
    </header>

    <main>
      <!-- main content container -->

      <div class="flex flex-col lg:flex-row gap-x-4">
        <!-- Shape container  -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- Triangle  -->
          <div class="card bg-base-100 w-96. shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A)= 0.5 X b X h</p>
              <div>
                <input
                  id="triangle-base"
                  class="w-16 text-2xl p-1 rounded-lg bg-gray-200"
                  type="text"
                  placeholder="b"
                /><span class="mx-4 text-2xl">cm</span>
                <input
                  id="triangle-height"
                  class="w-16 text-2xl p-1 rounded-lg bg-gray-200"
                  type="text"
                  placeholder="h"
                /><span class="mx-4 text-2xl">cm</span>
              </div>
              <p>
                Area: <span id="triangle-area"></span
                ><samp>cm<sup>2</sup></samp>
              </p>

              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn w-full btn-primary rounded-xl"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle -->
          <div class="card bg-base-100 w-96. shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w X l</p>
              <div>
                <input
                  id="rectangle-width"
                  class="w-16 text-2xl p-1 bg-gray-200 rounded-lg"
                  type="text"
                  placeholder="w"
                /><span class="mx-4 text-2xl">cm</span>
                <input
                  id="rectangle-length"
                  class="w-16 text-2xl p-1 bg-gray-200 rounded-lg"
                  type="text"
                  placeholder="l"
                /><span class="mx-4 text-2xl">cm</span>
              </div>
              <p>
                Area: <span id="rectangle-area"></span
                ><span> cm<sup>2</sup></span>
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram -->
          <div class="card bg-base-100 w-96. shadow-xl">
            <figure class="px-10 pt-10">
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Rhombus-->
          <div class="card bg-base-100 w-96. shadow-xl">
            <figure class="px-10 pt-10">
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area Calculation Container  -->
        <div class="w-96 border-4 border-gray-400 rounded-lg">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>

    <script src="scripts/triangle.js"></script>
  </body>
</html>
